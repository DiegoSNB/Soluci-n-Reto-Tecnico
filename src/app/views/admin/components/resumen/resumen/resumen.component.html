<!DOCTYPE html>
<html>

<head>

</head>

<body>


  <h1 style="text-align:center; margin-top: 2vh;">INDICADORES
  </h1>


  <div>
    <main class="container d-flex align-items-center justify-content-center alto-100">
      <div class="row" style="margin-left:20px; margin-right:20px;">
        <div class="col 12 col-lg-12 col-sm-12">
          <div class="row">

            <div class="col 12 col-lg-12 col-md-12 col-sm-12 p-4 ">
              <article class="card h-100 bg-dark ">
                <div class="card-body" style="width: 50%;">
                  <div>
                    <div class="col 12 d-flex mb-12">
                      <div class=" col-lg-12 col-sm-12 ps-12">
                        <div id="consulta" class="text-white fs-2"></div>
                        <h6 class="m-0 h6" style="width: 12vh; margin-left: -2vh; color:white;">Agregar</h6>
                        <h6 class="m-0 h6"  style="width: 12vh; color:white;" >Indicador</h6>
                      </div>
                      <div class="col-lg-12 col-sm-12 ps-5" style="display: flex;justify-content: end;">
                        <img src="https://img.icons8.com/color/48/000000/data-arrived.png"/>
                      </div>
                    </div>
                    <div class="text-white ps-3 fs-5">
                      <br>
                      <button [routerLink]="'indicadores/alta'"
                        style=" background-color: rgb(11, 75, 192); color:white; border-radius: 2vh;">Aceptar</button>

                    </div>
                  </div>
                </div>
              </article>
            </div>

            <div class="col 12 col-lg-12 col-md-12 col-sm-12 p-4 ">
              <article class="card h-100 bg-dark ">
                <div class="card-body" style="width: 50%;">
                  <div>
                    <div class="col 12 d-flex mb-12">
                      <div class=" col-lg-12 col-sm-12 ps-12">
                        <div id="consulta" class="text-white fs-2"></div>
                        <h6 class="m-0 h6" style="width: 12vh; margin-left: -2vh; color: white;">Generar</h6>
                        <h6 class="m-0 h6"  style="width: 12vh; color: rgb(255, 255, 255);"  >Reporte</h6>
                      </div>
                      <div class="col-lg-12 col-sm-12 ps-5" style="display: flex;justify-content: end;">
                        <img src="https://img.icons8.com/color/48/000000/microsoft-excel-2019--v1.png"/>
                      </div>
                    </div>
                    <div class="text-white ps-3 fs-5">
                      <br>
                      <button (click)="exportar()"
                        style=" background-color: rgb(11, 75, 192); color:white; border-radius: 2vh;">Aceptar</button>

                    </div>
                  </div>
                </div>
              </article>
            </div>



          </div>
        </div>
      </div>
    </main>
  </div>



<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<div class="animate__animated animate__fadeIn">

  <div class="row">
    <div class="ventana">


      <form>
        <!--Filtro-->
        <div class="bg-dark border-bottom border-white">
          <div id="filtro" class="col-lg-9 col-md-9 col-sm-9 mx-auto "><br>
            <div class="row">

              <div class="col-lg-2 col-md-2 col-sm-12 fs-5">
                <label style="color:white">Filtro:</label>
              </div>

              <div class="col-lg-4 col-md-4 col-sm-12">
                <select name="filtro" id="filtro" #cbCampo style="height:100%; width: 100%;">
                  <option value="id">ID</option>
                  <option value="Nombre" selected>DESCRIPCION</option>
                </select>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-12 upload-button button">
                <input (keyup)="buscar()" type="text" id="ctBuscarUsuario" placeholder="Buscar..." style="width:100%;"
                  #ctCadena>
              </div>

            </div>
          </div><br>
        </div>
        <!--Termina filtro-->
      </form>

      <!--Tabla-->
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12" style="height: 45vh;overflow:auto;">
          <table class="text-center  table table-striped" >
            <thead>
              <tr>
                <th scope="col">DESCIPCION</th>
                <th scope="col">
                  <div class="d-none d-sm-none d-md-block">Datos</div>
                </th>
                <th  scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th  scope="col"></th>
                <th  scope="col"></th>
                <th  scope="col"></th>
                <th  scope="col"></th>



              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let elemento of indicador">

                <td>
                  <div  (click)="editar(elemento.ID)">{{elemento?.Nombre}}</div>
                </td>
                <td>{{elemento?.Cantidad}}</td>

                <td *ngIf="elemento.dato1.length>1 || elemento.dato1>0 ">
                  <div  >{{elemento?.dato1}}</div>
                </td>
                <td *ngIf="elemento.dato2.length>1 || elemento.dato2>0 ">
                  <div  >{{elemento?.dato2}}</div>
                </td>
                <td *ngIf="elemento.dato3.length>1 || elemento.dato3>0 ">
                  <div  >{{elemento?.dato3}}</div>
                </td>
                <td *ngIf="elemento.dato4.length>1 || elemento.dato4>0 ">
                  <div  >{{elemento?.dato4}}</div>
                </td>



                <td><button class="btn btn-dark" (click)="agregar(elemento.ID)">Agregar Dato</button></td>
                <td>
                  <div ><button class="btn btn-dark"
                      (click)="eliminar(elemento.ID)">Eliminar

                    </button></div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!--Termina tabla-->

    </div>
  </div>

</div>

<!--Color de fondo-->















</body>







</html>
